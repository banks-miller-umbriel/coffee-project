<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Niconne&family=Varela+Round&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="background-img"></div>
        <header>
            <h1 id="main-header">Coffee!</h1>
            <hr>
        </header>
        <main>
            <div id="forms">
                <form>
                    <label for="roast-selection">Roast</label>
                    <br>
                    <select id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <br>
                    <label for="filter-roast">Coffee Name</label>
                    <br>
                    <input type="text" id="filter-roast">
                    <!--<input id="submit" type="submit" />-->
                </form>
                <hr>
                <h1 id="add-coffee">Add a coffee</h1>
                <form>
                    <label for="add-roast">Roast</label><br>
                    <select id="add-roast">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <br>
                    <label for="add-coffee-name">Name</label><br>
                    <input type="text" id="add-coffee-name">
                    <input id="submit2" type="submit"/>
                </form>
            </div>
            <div id="coffee-list">
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
